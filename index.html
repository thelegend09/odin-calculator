<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- × ±÷ -->
    <!--  -->
</head>

<body>
    <h1>Calculator</h1>
    <div class="display">
        <div class="history">98+95-8+</div>
        <div class="current-calc">=<span class="current-answer">235</span></div>
    </div>
    <div class="container">

        <!-- first row -->
        <div class="btn operator clear">C</div>
        <div class="btn operator backspace">
            <!-- <span class="material-symbols-outlined">backspace</span> -->
            del
        </div>

        <div class="btn operator plus-minus">
            +/-</div>
        <div class="btn operator divide">÷</div>

        <!-- second row -->
        <div class="btn digit seven">7</div>
        <div class="btn digit eight">8</div>
        <div class="btn digit nine">9</div>
        <div class="btn operator multiply">×</div>

        <!-- third tow -->
        <div class="btn digit four">4</div>
        <div class="btn digit five">5</div>
        <div class="btn digit six">6</div>
        <div class="btn operator minus">-</div>

        <!-- fourth row -->
        <div class="btn digit one">1</div>
        <div class="btn digit two">2</div>
        <div class="btn digit three">3</div>
        <div class="btn operator plus">+</div>

        <!-- fifth row -->
        <div class="btn digit zero">0</div>
        <div class="btn period">.</div>
        <div class="btn operator equal">=</div>

    </div>

</body>

</html>
