<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- × ±÷ -->
    <!--  -->
</head>

<body>
    <div class="display"></div>
    <!-- first row -->
    <div class="btn operator clear">C</div>
    <div class="btn operator backspace"></div>
    <span class="material-symbols-outlined">backspace</span>
    <div class="btn operator plus-minus">+/-</div>
    <div class="btn operator divide">÷</div>

    <!-- second row -->
    <div class="btn digit seven">7</div>
    <div class="btn digit eight">8</div>
    <div class="btn digit nine">9</div>
    <div class="btn operator multiply">×</div>

    <!-- third tow -->
    <div class="btn digit four"></div>
    <div class="btn digit five"></div>
    <div class="btn digit six"></div>
    <div class="btn operator minus">-</div>

    <!-- fourth row -->
    <div class="btn digit one"></div>
    <div class="btn digit two"></div>
    <div class="btn digit three"></div>
    <div class="btn operator plus">+</div>

    <!-- fifth row -->
    <div class="btn digit zero"></div>
    <div class="btn operator period"></div>
    <div class="btn operator equal"></div>
</html>
